<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let canNang = Number(prompt("Cân nặng (kg) của bạn: "));
        let chieuCao = Number(prompt("Chiều cao (m) của bạn: "));
        let bmi = canNang/(chieuCao*chieuCao);
        if(bmi < 16)
        {
            alert('Gầy độ III');
        }
        else if (bmi < 17)
        {
            alert ('Gầy độ II');
        }
        else if (bmi < 18.5)
        {
            alert ('Gầy độ I')
        }
        else if (bmi < 25)
        {
            alert ('Bình thường');
        }
        else if (bmi < 30)
        {
            alert('Thừa cân');
        }
        else if (bmi < 35)
        {
            alert('Béo phì I');
        }
        else if (bmi < 40)
        {
            alert('Béo phì II');
        }
        else
        {
            alert('Béo phì III');
        }
    </script>
</body>
</html>
