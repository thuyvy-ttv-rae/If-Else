<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Năm Nhuận</title>
</head>

<body>
    <form>
        <p>Enter the year: </p>
        <input type="number" id="year">
        <input type="button" onclick="KiemTraNamNhuan()" value="Kiểm Tra Năm Nhuận">
    </form>
    <script>
        function KiemTraNamNhuan() {
            let year = document.getElementById("year").value
            let namChiaHetCho4 = (year % 4)
            let namKhongChiaHetCho100 = (year % 100)
            let namChiaHetCho400 = (year % 400)
            if ((namChiaHetCho4 == 0 && namKhongChiaHetCho100 != 0) || namChiaHetCho400 == 0) {
                alert(year + ' is a leap year');
            }
            else alert(year + ' is not a leap year');
        }

    </script>
</body>

</html>
